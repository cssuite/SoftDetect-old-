 //	SoftDetect [2016-2017]
//	Для версии плагина 1.2 или выше

// [EN] Enable detect_protectors check for players
// [RU] Включить проверка на наличие протекторов у игрока
softdetect_dp_on "1"

// [EN] Punish for block [CHECKCVARS]
// [RU] Наказание для блока [CHECKCVARS]
softdetect_dp_cvar_punish "kick %userid% [SoftDetect]_Protector_Detected"

// [EN] Enable anti_steam_changer check for players
// [RU] Включить проверка на наличие anti_steam_changer у игрока
softdetect_anti_steam "1"

// [EN] How much plugin store data about player IP\SteamID
// [RU] Сколько времени плагин хранит информацию об игроке IP\SteamID
softdetect_anti_steam_time "1440"

// [EN] Punish if anti_steam_changer detected on Player
// [RU] Наказание если anti_steam_changer был обнаружен у игрока
softdetect_anti_steam_punish "kick %userid% [SoftDetect]_ChangeSteamID"

echo [SoftDetect 2016] 'SoftDetect.cfg' loaded...
